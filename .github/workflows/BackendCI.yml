name: Backend CI

on:
  pull_request:
    branches: [main]
  push:
    branches:
      - 'backend/**'
      - ".github/workflows/BackendCI.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start test database
        run: docker compose up -d test-db

      - name: Wait for database to be ready
        run: |
          timeout 30 bash -c 'until docker compose exec test-db pg_isready -U test_user; do sleep 1; done'

      - name: Build backend image
        run: docker compose build backend

      - name: Run linting
        run: docker compose run --rm backend uv run ruff check .

      - name: Run tests with coverage
        run: docker compose run --rm backend uv run pytest --cov=services --cov=main --cov-report=term-missing --cov-fail-under=100

      - name: Generate coverage report
        if: always()
        run: docker compose run --rm backend uv run pytest --cov=services --cov=main --cov-report=xml --cov-report=html

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/htmlcov/

      - name: Stop containers
        if: always()
        run: docker compose down